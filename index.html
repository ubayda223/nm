<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TurkiyaMode üõçÔ∏è</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
  <style>
    :root {
      --primary-color: #ff4d6d;
      --primary-color-dark: #e0435c;
      --bg-light: #fff;
      --bg-dark: #121212;
      --text-light: #222;
      --text-dark: #eee;
      --shadow: rgba(0,0,0,0.15);
      --transition-time: 0.35s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background var(--transition-time) ease, color var(--transition-time) ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      background: linear-gradient(90deg, #ff4d6d, #ff6b81);
      color: white;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 8px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: none;
      cursor: default;
    }
    nav {
      display: flex;
      gap: 12px;
    }
    nav button {
      background: white;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.3rem;
      font-weight: 700;
      color: var(--primary-color);
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow);
      transition: background var(--transition-time), transform 0.3s ease;
      user-select: none;
    }
    nav button:hover, nav button.active {
      background: var(--primary-color);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 4px 15px var(--primary-color);
    }
    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    section {
      display: none;
      animation: fadeIn 0.5s ease forwards;
    }
    section.active {
      display: block;
    }

    /* Profile */
    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 6px 18px var(--shadow);
      text-align: center;
      max-width: 360px;
      margin: 0 auto;
      color: var(--text-light);
      transition: color var(--transition-time);
    }
    body.dark-mode .profile-card {
      background: #1f1f1f;
      color: var(--text-dark);
    }
    .avatar {
      border-radius: 50%;
      width: 140px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 15px var(--primary-color);
      transition: box-shadow var(--transition-time);
    }
    .profile-card a {
      color: var(--primary-color);
      font-weight: 600;
      text-decoration: none;
      transition: color var(--transition-time);
    }
    .profile-card a:hover {
      color: var(--primary-color-dark);
      text-decoration: underline;
    }

    /* Products */
    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
      gap: 1.5rem;
    }
    .product {
      background: white;
      border-radius: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    body.dark-mode .product {
      background: #222;
      color: var(--text-dark);
    }
    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px var(--primary-color);
    }
    .product img {
      width: 100%;
      border-radius: 15px;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      margin-bottom: 0.8rem;
      box-shadow: 0 3px 12px var(--shadow);
      transition: box-shadow var(--transition-time);
    }
    .product h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .product p {
      flex-grow: 1;
      margin: 0 0 1rem 0;
      font-size: 0.9rem;
      line-height: 1.3;
      color: #555;
    }
    body.dark-mode .product p {
      color: #bbb;
    }

    /* Add product form */
    form#productForm {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: background var(--transition-time);
    }
    body.dark-mode form#productForm {
      background: #1f1f1f;
      color: var(--text-dark);
    }
    form#productForm input[type="text"],
    form#productForm textarea {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      transition: border-color var(--transition-time);
    }
    body.dark-mode form#productForm input[type="text"],
    body.dark-mode form#productForm textarea {
      border-color: #444;
      background: #111;
      color: var(--text-dark);
    }
    form#productForm input[type="text"]:focus,
    form#productForm textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    form#productForm input[type="file"] {
      border: none;
      font-size: 0.9rem;
      color: var(--text-light);
      cursor: pointer;
    }
    form#productForm button.submit-btn {
      background: var(--primary-color);
      border: none;
      border-radius: 25px;
      padding: 0.8rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 14px var(--primary-color);
      transition: background 0.3s ease;
    }
    form#productForm button.submit-btn:hover {
      background: var(--primary-color-dark);
    }

    /* Search */
    #searchInput {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1.5rem auto;
      display: block;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 1.5px solid #ddd;
      transition: border-color var(--transition-time);
    }
    body.dark-mode #searchInput {
      border-color: #444;
      background: #111;
      color: var(--text-dark);
    }
    #searchInput:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>TurkiyaMode üõçÔ∏è</h1>
    <nav>
      <button id="btnProfile" class="active" data-target="profile">–ü—Ä–æ—Ñ–∏–ª—å</button>
      <button id="btnShop" data-target="shop">–ú–∞–≥–∞–∑–∏–Ω</button>
      <button id="btnAdd" data-target="add">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
      <button id="btnDarkMode" title="–í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å —Ç—ë–º–Ω—É—é —Ç–µ–º—É">üåô</button>
    </nav>
  </header>

  <main>
    <!-- –ü—Ä–æ—Ñ–∏–ª—å -->
    <section id="profile" class="active">
      <div class="profile-card">
        <img class="avatar" src="https://i.pravatar.cc/140?u=turkiyamodas" alt="–ê–≤–∞—Ç–∞—Ä" />
        <h2>–¢–≤–æ–π –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-–º–∞–≥–∞–∑–∏–Ω –¢—É—Ä—Ü–∏—è</h2>
        <p>–ó–¥–µ—Å—å –º–æ–∂–Ω–æ —É–ø—Ä–∞–≤–ª—è—Ç—å —Ç–æ–≤–∞—Ä–∞–º–∏, –¥–æ–±–∞–≤–ª—è—Ç—å –∏—Ö –∏ –ø—Ä–æ–¥–∞–≤–∞—Ç—å –Ω–∞–ø—Ä—è–º—É—é —á–µ—Ä–µ–∑ Telegram –∏ WhatsApp.</p>
        <p>Telegram: <a href="https://t.me/Ubayda_1507" target="_blank" rel="noopener">@Ubayda_1507</a></p>
        <p>WhatsApp: <a href="https://wa.me/992905746633" target="_blank" rel="noopener">+992 90 574 66 33</a></p>
      </div>
    </section>

    <!-- –ú–∞–≥–∞–∑–∏–Ω -->
    <section id="shop">
      <input type="search" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤..." autocomplete="off" />
      <div id="productList" aria-live="polite"></div>
    </section>

    <!-- –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä -->
    <section id="add">
      <form id="productForm" novalidate>
        <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" required minlength="2" />
        <textarea id="productDesc" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞" rows="3" required minlength="10"></textarea>
        <input type="file" id="productImage" accept="image/*" required />
        <button type="submit" class="submit-btn">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>

  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    // ==== Firebase config ‚Äî –≤—Å—Ç–∞–≤—å —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ Firebase console! ====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // ===== –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å–µ–∫—Ü–∏—è–º =====
    const btns = document.querySelectorAll('nav button[data-target]');
    const sections = document.querySelectorAll('main section');
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.target).classList.add('active');
      });
    });

    // ===== –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –≤ localStorage =====
    const darkModeBtn = document.getElementById('btnDarkMode');
    function loadTheme() {
      if(localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
        darkModeBtn.textContent = '‚òÄÔ∏è';
      }
    }
    loadTheme();
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark);
      darkModeBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    // ===== –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –∏–∑ Firestore –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ =====
    const productList = document.getElementById('productList');
    let productsCache = [];

    async function loadProducts() {
      productList.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      try {
        const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
        productsCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderProducts(productsCache);
      } catch(e) {
        productList.innerHTML = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤.';
        console.error(e);
      }
    }

    // ===== –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ —Å —Ñ–∏–ª—å—Ç—Ä–æ–º =====
    function renderProducts(products) {
      if(products.length === 0) {
        productList.innerHTML = '<p>–¢–æ–≤–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.</p>';
        return;
      }
      productList.innerHTML = '';
      for(const prod of products) {
        const card = document.createElement('div');
        card.className = 'product';
        card.innerHTML = `
          <img src="${prod.imageUrl}" alt="${prod.name}" loading="lazy" />
          <h3>${prod.name}</h3>
          <p>${prod.description}</p>
          <p><a href="https://t.me/Ubayda_1507" target="_blank" rel="noopener" style="color: var(--primary-color); font-weight:600;">–ó–∞–∫–∞–∑–∞—Ç—å –≤ Telegram</a></p>
          <p><a href="https://wa.me/992905746633" target="_blank" rel="noopener" style="color: var(--primary-color); font-weight:600;">–ó–∞–∫–∞–∑–∞—Ç—å –≤ WhatsApp</a></p>
        `;
        productList.appendChild(card);
      }
    }

    // ===== –ü–æ–∏—Å–∫ =====
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if(!query) {
        renderProducts(productsCache);
        return;
      }
      const filtered = productsCache.filter(p => p.name.toLowerCase().includes(query));
      renderProducts(filtered);
    });

    // ===== –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ =====
    const productForm = document.getElementById('productForm');
    productForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = productForm.productName.value.trim();
      const desc = productForm.productDesc.value.trim();
      const file = productForm.productImage.files[0];
      if(!name || !desc || !file) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.');
        return;
      }

      try {
        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏
        const storageRef = storage.ref('product-images/' + Date.now() + '_' + file.name);
        const snapshot = await storageRef.put(file);
        const url = await snapshot.ref.getDownloadURL();

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞ –≤ Firestore
        await db.collection('products').add({
          name,
          description: desc,
          imageUrl: url,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω!');
        productForm.reset();
        await loadProducts();
        // –ü–µ—Ä–µ–π—Ç–∏ –∫ –º–∞–≥–∞–∑–∏–Ω—É
        btns.forEach(b => b.classList.remove('active'));
        sections.forEach(s => s.classList.remove('active'));
        document.getElementById('shop').classList.add('active');
        document.querySelector('nav button[data-target="shop"]').classList.add('active');
      } catch (err) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞.');
        console.error(err);
      }
    });

    // ==== –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ ====
    loadProducts();

  </script>

  </script>
</body>
